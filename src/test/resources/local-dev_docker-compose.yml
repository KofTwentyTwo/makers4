---

services:
  postgres:
    image: postgres:17
    container_name: makers4_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: makers4
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - makers4_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d makers4"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  proxy:
    image: nginx:1.27-alpine
    container_name: makers4_dev_proxy
    ports:
      - "80:80"            # browse http://localhost:80
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"  # lets nginx reach your host app on 8000

volumes:
  makers4_postgres_data:
